<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicGenV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        :root {
            --primary: #1a1a2e;
            --secondary: #2d4263;
            --accent: #7692c7;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            margin: 20px 0;
            padding: 0;
        }

        .file-item {
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .file-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .file-name {
            font-weight: 600;
            color: var(--accent);
            transition: color 0.3s ease;
            position: relative;
            font-size: 1rem;
        }

        .file-details {
            color: #888;
            font-size: 0.8em;
            margin-top: 4px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hover-preview {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            max-width: 300px;
            text-align: center;
            white-space: normal;
        }

        .hover-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .hover-preview p {
            color: white;
            font-size: 0.8em;
            margin: 0;
        }

        .file-item:hover .hover-preview {
            opacity: 1;
            visibility: visible;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .page-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9em;
        }

        .page-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .page-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 85vh;
            animation: popup-scale 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: auto;
        }

        @keyframes popup-scale {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .close:hover {
            color: #ff4444;
        }

        .preview-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            gap: 20px;
        }

        .download-btn {
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Age Verification Popup */
        .age-verification {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .age-verification-content {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .age-verification h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .age-verification p {
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .age-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .age-button {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .age-button.cancel {
            background: #ff4444;
        }

        .age-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Disclaimer */
        .disclaimer {
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .file-item {
                padding: 12px;
            }

            .file-name {
                font-size: 0.9rem;
            }

            .file-details {
                font-size: 0.7em;
            }

            .hover-preview {
                max-width: 250px;
            }

            .hover-preview img {
                max-height: 150px;
            }

            .popup-content {
                padding: 15px;
                max-width: 95%;
            }

            .page-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .download-btn {
                padding: 10px 20px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .file-name {
                font-size: 0.8rem;
            }

            .file-details {
                font-size: 0.6em;
            }

            .hover-preview {
                max-width: 200px;
            }

            .hover-preview img {
                max-height: 120px;
            }

            .popup-content {
                padding: 10px;
            }

            .page-btn {
                padding: 5px 8px;
                font-size: 0.7em;
            }

            .download-btn {
                padding: 8px 15px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <!-- Age Verification Popup -->
    <div class="age-verification" id="age-verification">
        <div class="age-verification-content">
            <h2>Age Verification</h2>
            <p>This site contains 18+ content. If you are under 18, please leave this site immediately.</p>
            <div class="age-buttons">
                <button class="age-button cancel" onclick="leaveSite()">Leave Site</button>
                <button class="age-button" onclick="acceptAge()">I am 18+</button>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>PicGenV CDN</h1>
    </div>

    <ul class="file-list" id="file-list"></ul>
    <div class="pagination" id="pagination"></div>

    <div class="popup" id="preview-popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="file-preview" class="preview-container"></div>
        </div>
    </div>

    <div class="disclaimer">
        Disclaimer: This site displays images generated by users via the PicGenV Discord bot using AI models. We are not responsible for the content of these images.
    </div>

    <script>
        const username = window.ENV ? window.ENV.G_USERNAME : null;
        const repo = window.ENV ? window.ENV.G_REPO : null;
        const folder = window.ENV ? window.ENV.G_FOLDER : null;
        const GITHUB_TOKEN = window.ENV ? window.ENV.G_TOKEN : null;
        let currentPage = 1;
        let files = [];

        function formatBytes(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i)) + ' ' + sizes[i];
        }

        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);

            const intervals = [
                { label: 'year', seconds: 31536000 },
                { label: 'month', seconds: 2592000 },
                { label: 'day', seconds: 86400 },
                { label: 'hour', seconds: 3600 },
                { label: 'minute', seconds: 60 },
                { label: 'second', seconds: 1 }
            ];

            for (const interval of intervals) {
                const count = Math.floor(seconds / interval.seconds);
                if (count >= 1) {
                    return `${count} ${interval.label}${count > 1 ? 's' : ''} ago`;
                }
            }
            return 'Just now';
        }

        async function fetchFiles() {
            try {
                const response = await fetch(
                    `https://free-lynx-10.deno.dev`
                );

                if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);

                const data = await response.json();
                const filePromises = data
                    .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp|pdf|txt|md)$/i))
                    .map(async file => {
                        try {
                            const commitResponse = await fetch(
                                `https://free-lynx-10.deno.dev/commits?path=${encodeURIComponent(cdn + '/' + file.name)}&per_page=1`,
                                { headers: { Authorization: `token ${GITHUB_TOKEN}` } }
                            );

                            const commitData = await commitResponse.json();
                            const lastModified = commitData.length 
                                ? commitData[0].commit.author.date 
                                : file.last_modified;

                            return {
                                name: file.name,
                                url: file.download_url,
                                size: file.size,
                                date: lastModified
                            };
                        } catch (err) {
                            console.error(`Error fetching commit data for ${file.name}:`, err);
                            return {
                                name: file.name,
                                url: file.download_url,
                                size: file.size,
                                date: file.last_modified
                            };
                        }
                    });

                files = await Promise.all(filePromises);
                files.sort((a, b) => new Date(b.date) - new Date(a.date));

                renderFiles();
                renderPagination();
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        function renderFiles() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            
            const start = (currentPage - 1) * 10;
            const end = start + 10;
            const paginatedFiles = files.slice(start, end);

            paginatedFiles.forEach(file => {
                const item = document.createElement('li');
                item.className = 'file-item';

                // Create hover preview
                const hoverPreview = document.createElement('div');
                hoverPreview.className = 'hover-preview';

                if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    hoverPreview.innerHTML = `
                        <img src="${file.url}" alt="${file.name}">
                        <p>${file.name}</p>
                    `;
                } else {
                    hoverPreview.innerHTML = `
                        <p>${file.name}</p>
                        <small>File type not previewable</small>
                    `;
                }

                item.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-details">
                            <span>${formatBytes(file.size)}</span>
                            <span>•</span>
                            <span>${timeAgo(file.date)}</span>
                        </span>
                    </div>
                `;
                
                item.appendChild(hoverPreview);
                item.onclick = () => previewFile(file);
                list.appendChild(item);
            });
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const pageCount = Math.ceil(files.length / 10);
            
            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('div');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => changePage(i);
                pagination.appendChild(btn);
            }
        }

        function changePage(page) {
            currentPage = page;
            renderFiles();
            renderPagination();
        }

        function previewFile(file) {
            const preview = document.getElementById('file-preview');
            preview.innerHTML = '';
            
            if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                const img = document.createElement('img');
                img.src = file.url;
                img.className = 'preview-image';
                preview.appendChild(img);
            } else {
                const container = document.createElement('div');
                container.className = 'download-container';
                container.innerHTML = `
                    <p>File: ${file.name}</p>
                    <button class="download-btn" onclick="window.open('${file.url}', '_blank')">Download File</button>
                `;
                preview.appendChild(container);
            }
            
            document.getElementById('preview-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('preview-popup').style.display = 'none';
        }

        function acceptAge() {
            document.getElementById('age-verification').style.display = 'none';
        }

        function leaveSite() {
            window.location.href = "https://www.google.com";
        }

        // Initial load
        fetchFiles();
    </script>
</body>
</html>
